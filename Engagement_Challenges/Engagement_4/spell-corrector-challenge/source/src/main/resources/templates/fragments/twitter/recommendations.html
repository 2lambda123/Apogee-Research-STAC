<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div th:fragment="whotofollow" class="flex-module">
  <div class="flex-module-header">
    <h3>Who to follow</h3>
  </div>

  <!--@thymesVar id="randoms" type="java.util.List<com.tweeter.model.hibernate.User>"-->
  <!--@thymesVar id="user" type="java.util.List<com.tweeter.model.hibernate.User>"-->
    <div th:each="rna : ${randoms}" th:unless="${rna.getUsername() == user.getUsername()}">
      <div style="margin: 10px">
        <a class="account-group" th:href="${'/author/' + rna.getUsername()}" >
          <img class="avatar" style="display: inline-block; vertical-align: top;" th:src="${'/avatar/username/' + rna.getUsername()}">
        </a>
        <div class="account-group-inner" style="display: inline-block;">
          <a class="account-group" th:href="${'/author/' + rna.getUsername()}" >
            <b class="fullname" th:text="${rna.getFullname()}"></b>
            <span class="username"><s>@</s><span class="js-username" th:text="${rna.getUsername()}"></span></span>
          </a>
          <div class="user-actions not-following not-muting">
            <a th:href="${'/follow/author/' + rna.getUsername()}">
              <button class="small-follow-btn follow-btn btn small follow-button js-recommended-item" type="button">
                <div class="js-action-follow follow-text action-text">
                  <span class="Icon Icon--follow"></span>
                  Follow
                </div>
              </button>
            </a>
          </div>
        </div>

      </div>
    </div>

</div>

</body>
</html>
